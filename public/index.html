<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les Petits Plats</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="js/event/index.js" defer></script>
    <script src="js/fetchData/index.js" defer></script>
    <script src="js/components/dropDownDisplay/index.js" defer></script>
    <script src="js/components/generateRecipes/index.js" defer></script>
    <script src="js/components/mainBarRecipes/index.js" defer></script>
    <script src="js/components/ulItems/index.js" defer></script>
    <script src="js/components/addRemoveUl/index.js" defer></script>
    <script src="js/homePage.js" defer></script>
  </head>
  <body>
    <header>
      <img src="./img/logo/logo.png" alt="Toque de chef (Logo)" />
      <h1>Les petits plats</h1>
    </header>
    <nav>
      <input
        type="text"
        placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"
      />
      <img
        src="./img/svg/search-icon.svg"
        alt="magnifying glass that launches the search"
      />
    </nav>
    <div class="components-wrapper">
      <!-- <div class="component">
        <p class="component__name">Coco</p>
        <img
          src="./img/svg/cross.svg"
          class="cross-item"
          alt=""
          aria-label="cross that closes the selection"
        />
      </div> -->
    </div>
    <div class="dropdown">
      <div class="dropdown__ingredient dpd">
        <button class="active">
          <input type="text" placeholder="Ingrédient" />
          <img
            src="./img/svg/chevron.svg"
            alt="chevron icon drop-down menu Ingredient"
          />
        </button>
        <div class="block-links">
          <ul></ul>
        </div>
      </div>
      <div class="dropdown__appareil dpd">
        <button class="active">
          <input type="text" placeholder="Appareil" />
          <img
            src="./img/svg/chevron.svg"
            alt="chevron icon drop-down menu Appareil"
          />
        </button>
        <div class="block-links">
          <ul></ul>
        </div>
      </div>
      <div class="dropdown__ustensiles dpd">
        <button class="active">
          <input type="text" placeholder="Ustensiles" />
          <img
            src="./img/svg/chevron.svg"
            alt="chevron icon drop-down menu Ustensiles"
          />
        </button>
        <div class="block-links">
          <ul></ul>
        </div>
      </div>
    </div>
    <main></main>
  </body>
</html>
